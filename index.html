<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Fortune Teller</h1>
        </header>

        <main>
            <section id="promt" class="prompt">
                <p>Ask the universe!</p>
                <input type="text" />
                <button id="submit">Submit</button>
            </section>
            <section id="fortune" class="fortune hide"></section>
            <img
                src="https://pbs.twimg.com/media/DXNCVw2WsAEKN5f.jpg"
                alt="magic 8 ball with arms and legs and a little guy on the inside"
            />
            <p id="results"></p>
        </main>
    </body>
</html>
